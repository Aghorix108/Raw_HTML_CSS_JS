<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <ul class="nav-left">
            <li><a href="https://about.google/?fg=1&utm_source=google-IN&utm_medium=referral&utm_campaign=hp-header"
                    target="_blank">About</a></li>
            <li><a href="https://store.google.com/IN?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-IN"
                    target="_blank">Store
                </a></li>

        </ul>
        <ul class="nav-right">
            <li><a href="https://mail.google.com/mail/?authuser=0&ogbl" target="_blank">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" target="_blank">Images</a></li>
            <li> <i class="fa-solid fa-flask"></i></li>
            <li> <span id="appsIcon" class="material-symbols-outlined">
                    apps
                </span></li>
            <div class="nav-apps">

            </div>
            <li><span class="material-symbols-outlined">
                    account_circle
                </span></li>
        </ul>
    </div>
    <div class="main-container">

        <div class="container">
            <img class="google_image" src="assets/pngimg.com - google_PNG19644.png" alt="" srcset="">
            <div class="input-area">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="searchInput" class="search_input" type="text" placeholder="Enter What You Want To Search">
                <abbr title="Microphone(Not Available)">
                    <img id="micInput" class="input_icon" src="assets/Google_mic.svg" alt="" srcset="">
                </abbr>
                <abbr title="Image Search(Not Available)">
                    <img class="input_icon" src="assets/Google_Lens_Icon.svg" alt="" srcset="">
                </abbr>
            </div>
            <div class="btn_container">
                <button class="home_btn search_btn">Google Search</button>
                <button class="home_btn feeling_lucky">I'm Feeling Lucky</button>
            </div>
            <p>Google offered in: हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</p>
        </div>
        <div class="output-container">
            <div class="output_nav">
                <img class="google_image_output" src="assets/pngimg.com - google_PNG19644.png" alt="" srcset="">
                <div class="output-query-box">
                    <input class="output_query" type="text" placeholder="Enter What You Want To Search">
                    <i id="outputQuerySearch" class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="output">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/43ec13ec6e.js" crossorigin="anonymous"></script>
</body>

</html>
